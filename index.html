<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact API's </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class= "header"> Contact List API</h1>
        <div class="hero">
            <div class="text-field">
                <div class="input-group flex-nowrap">
                    
                    <input type="text" class="form-control" placeholder="Search by name..." aria-label="Username" aria-describedby="addon-wrapping">
                </div> 
            </div>
            <div class="selector-gender">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select the Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                
                </select>
            </div>
            <div class="users">
                Numbers of the users
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
